<article *ngIf="shoppingList">
    <h2>Shopping List Details</h2>
    <div>
        <p><strong>Name:</strong> {{shoppingList.name}}</p>
        <p><strong>Date:</strong> {{shoppingList.date}}</p>
        <p><strong>Status:</strong> {{shoppingList.status}}</p>
        <p><strong>User ID:</strong> {{shoppingList.userId}}</p>
    </div>
</article>
