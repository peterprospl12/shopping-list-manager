<article class="text--justified">
    <header><h2>Shopping Lists</h2></header>
  
    <table *ngIf="shoppingLists">
      <thead>
        <tr>
          <th>Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let list of shoppingLists.shoppingLists">
          <td>{{list.name}}</td>
          <td>
            <a [routerLink]="['/shopping-lists', list.id, 'details']">List details</a> |
            <a [routerLink]="['/shopping-lists', list.id, 'products']">Show products</a>
          </td>
        </tr>
      </tbody>
    </table>
</article>
